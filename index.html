<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Text-Based Adventure Prototype</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="app">
		<div id="output">YOU ARE SURROUNDED BY DARKNESS. YOU ARE LIKELY TO BE EATEN BY A GOAT.</div>
		<div id="input">
			<form
				id="input_form"
			>
				<input
					type="text"
					id="command_input"
					name="command_input"
					autocomplete="off"
				/>
				<input
					type="submit"
					style="display: none;"
				/>
			</form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
